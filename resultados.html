<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="results-body-color">
    <header class="header-home">
        <span class="header-home-img"><img src="assets\img/header-logo.png" alt="Logo Gobierno"></span>
        <span><a href="#">Ir a Gov.co</a></span>
    </header>
    <main>
        <section class="main-navbar-container">
            <span>
                <img src="/assets/img/logo-title-resultados.png" alt="">
            </span>
            <section class="browser-home">
                <section class="search-section-home">
                    <div class="search-div-home">
                        <span class="search-span-home">
                            <span class="search-input-span">
                                <span class="search-icon">
                                    <img src="/assets/img/search-icon.svg" alt="Icono de buscar">
                                </span>
                                <input type="text" placeholder="Busca cualquier término jurídico">
                            </span>
                        </span>
                    </div>
                    <span class="search-filter-span">
                        <span><a href="">Ver filtros</a></span>
                        <span class="arrow-icon">
                            <img src="./assets/img/arrow-down.svg" alt="Icono despleglable">
                        </span>
                    </span>
                </section>
            </section>
        <section class="main-graphic-section">
            <h1>Rango de tiempo (de providencia):</h1>
            <div class="main-graphic-container">
                <section class="main-graphic">
                    <img class="main-graphic-img" src="/assets/img/graphic.svg" alt="Gráfico">
                </section>
                <section class="main-graphic-date-section">
                    <div class="main-graphic-date-container">
                        <p>24/10/2019</p><span><img src="/assets/img/watch.svg" alt="Fecha 1"></span>
                    </div>
                    <div class="main-graphic-date-container">
                        <p>14/01/2020</p><span><img src="/assets/img/watch.svg" alt="Fecha 2"></span>
                    </div>
                </section>
            </div>
            <div class="main-filters-section">
                <h1>Filtros de búsqueda:</h1>
            </div>
            <section class="filter-section-container">
                <div class="filter-section-1">
                    <p>Demanda colectiva</p><span><img src="/assets/img/close.svg" alt="Demanda colectiva"></span>
                </div>
                <div class="filter-section">
                    <p>De 24/10/2019 a 14/01/2020</p><span><img src="/assets/img/close.svg" alt="Rango de fechas"></span>
                </div>
                <div class="filter-section">
                    <p>Protección al consumidor</p><span><img src="/assets/img/close.svg" alt="Protección al consumidor"></span>
                </div>
            </section>
        </section>
        <hr class="division-graphic-section">
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
